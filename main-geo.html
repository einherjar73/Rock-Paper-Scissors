<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="#">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>  
  <div class="header">
    <div class="language-container">
      <a class="lang" id="geo" href="./main-geo.html"><img src="./img/georgia.svg" alt="georgia flag" width="30px"></a>
      
      <a class="lang" id="usa" href="./index.html"><img src="./img/usa.svg" alt="usa flag" width="30px"></a>
    </div>
    <div class="h1">
      <h1>ქვა ქაღალდი მაკრატელი</h1>
    </div>
  </div>
  <div class="result-container">
    <div id="scoreboard">შენ 0 - 0 კომპიუტერი</div>  
    <div id></div>
    <div id="result">...</div>
  </div>
  <div class="container">
    <button class="btn" data-id="rock"><img class="element" src="./img/rock.svg" alt="rock"><p>ქვა</p></button>
    <button class="btn" data-id="paper"><img class="element" src="./img/paper.svg" alt="paper"><p>ქაღალდი</p></button>
    <button class="btn" data-id="scissors"><img class="element" src="./img/scissors.svg" alt="scissors"><p>მაკრატელი</p></button>
  </div>

  <div class="reset"><p>თავიდან დაწყება</p></div>
  
  <script src="./javascript.js"></script>
</body>
</html>
